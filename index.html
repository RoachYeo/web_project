<script type="text/javascript">
var correct=0;
var age=prompt('관리자의 나이는? 만 나이로 적어주세요','');
if (age==24){
	correct++;
	alert('정답입니다! 총 맞춘 갯수:'+correct);
} else {alert('틀렸습니다! 정답은 '+age+' 입니다. 총 맞춘 갯수'+correct); }
var sports=prompt('관리자가 제일 좋아하는 스포츠는?','한국어로 적어주세요');
if (sports=='미식축구'){
	correct++;
	alert('정답입니다! 총 맞춘 갯수:'+correct);
} else {alert('틀렸습니다! 정답은 '+sports+' 입니다. 총 맞춘 갯수'+correct); }

</script>
